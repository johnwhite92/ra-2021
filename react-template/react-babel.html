<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id='root'></div>

    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>

    <script src="https://unpkg.com/@babel/standalone@7.12.4/babel.js"></script>

    <script type='text/babel'>

        const rootElement = document.getElementById('root');

        const onClickEvent = ()  => {
            alert('On click event');
        }



        const element = <div className='container'>
            <p className='paragraphe'>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Suscipit illo totam id animi quisquam ea sed temporibus similique beatae consectetur! Ab eius, veniam eveniet eum modi doloremque assumenda itaque illum.</p>
            <button onClick={onClickEvent}>Click me</button>
        </div>

        ReactDOM.render(element,rootElement);

    </script>


</body>

</html>
